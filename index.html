<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Welcome to my Phone Hunter!</h1>
    </header>
    
    <main class="container">
        <!-- search phones -->
        <section>
          <div class="mb-3">
            <input id="search-field" type="email" class="form-control"  placeholder="Search your phone">
            <button id="search-phone" class="btn btn-primary">Search</button>
          </div>
        </section>
        <!-- show phones -->
        <section>   
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                       
            </div> 
            <div id="no-phone-found" class="d-none mt-4">
              <h3 class="text-warning">No phone found please try a new search!!!</h3>
            </div>
            <div id="show-all" class="text-center d-none">
              <div id="btn-show-all" class="btn btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <!-- MODAL Contents -->
        <section>
          <!-- Button trigger modal -->
          

          <!-- Modal -->
          <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
